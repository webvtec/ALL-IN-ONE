        let cart = [];
        
    // Firebase configuration
const firebaseConfig = {
    apiKey: "AIzaSyD01uGyvyD9vyXa6SFAqxqEdEFuedc-b5M",
    authDomain: "e-commerce-f2233.firebaseapp.com",
    projectId: "e-commerce-f2233",
    storageBucket: "e-commerce-f2233.firebasestorage.app",
    messagingSenderId: "363586978941",
    appId: "1:363586978941:web:35b3b34237bca75b405d14"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let products = [];

// Replace your DOMContentLoaded listener with this:
document.addEventListener('DOMContentLoaded', function() {
    loadProductsFromFirebase();
    updateCartCount();
});

function loadProductsFromFirebase() {
    db.collection('products').onSnapshot((snapshot) => {
        products = [];
        snapshot.forEach((doc) => {
            products.push({
                id: doc.id,
                ...doc.data()
            });
        });
        displayProducts(); // This will refresh the display
    });
}

function displayProducts() {
    const grid = document.getElementById('productsGrid');
    grid.innerHTML = '';

    products.forEach(product => {
        const productCard = createProductCard(product);
        grid.appendChild(productCard);
    });
}


function createProductCard(product) {
    const card = document.createElement('div');
    card.className = 'product-card';
    
    const reviews = product.reviews || [];
    const avgRating = reviews.length > 0 
        ? reviews.reduce((sum, review) => sum + review.rating, 0) / reviews.length 
        : 0;
    
    // Generate filled stars for average rating, empty stars for remainder
    const starsHTML = Array.from({length: 5}, (_, i) => {
        if (i < Math.floor(avgRating)) {
            return `<span class="star">★</span>`;
        } else {
            return `<span class="star empty">☆</span>`;
        }
    }).join('');
    
    card.innerHTML = `
        <div class="product-image">
            <img src="${product.image}" alt="${product.name}">
        </div>
        <div class="product-details">
            <div class="product-header">
                <h3 class="product-title">${product.name}</h3>
                <p class="product-description">${product.description || 'DESCRIPTION'}</p>
            </div>
            <div class="rating-section">
                <div class="stars">${starsHTML} (${reviews.length})</div>
            </div>
            <div class="product-price">$${product.price}</div>
            <button class="add-to-cart" data-product-id="${product.id}">Add to cart</button>
        </div>
    `;
    
    // Add event listeners
    const addToCartBtn = card.querySelector('.add-to-cart');
    addToCartBtn.addEventListener('click', function(e) {
        e.stopPropagation();
        e.preventDefault();
        addToCart(product.id);
        return false;
    });
    
    card.addEventListener('click', function(e) {
        if (!e.target.classList.contains('add-to-cart')) {
            showProductDetail(product);
        }
    });
    
    return card;
}


        
// Also add this function to handle button clicks properly:
function addToCart(productId) {
    const product = products.find(p => p.id === productId);
    const existingItem = cart.find(item => item.id === productId);
    
    if (existingItem) {
        existingItem.quantity += 1;
    } else {
        cart.push({ ...product, quantity: 1 });
    }
    
    updateCartCount();
    showCartNotification(product.name);
    
    // Prevent any further event bubbling
    return false;
}
        

function submitReview(productId) {
    const name = document.getElementById(`reviewName-${productId}`).value;
    const text = document.getElementById(`reviewText-${productId}`).value;
    const rating = window[`selectedRating-${productId}`] || 5;

    if (!name || !text) {
        alert('Please fill in all fields');
        return;
    }

    const newReview = {
        name: name,
        rating: rating,
        comment: text,
        date: new Date().toISOString()
    };

    db.collection('products').doc(productId).update({
        reviews: firebase.firestore.FieldValue.arrayUnion(newReview)
    }).then(() => {
        alert('Review submitted successfully!');
        // Clear form
        document.getElementById(`reviewName-${productId}`).value = '';
        document.getElementById(`reviewText-${productId}`).value = '';
    });
}

function toggleReviews(productId) {
    const reviewsSection = document.getElementById(`reviews-${productId}`);

function setRating(productId, rating) {
    const stars = document.querySelectorAll(`#stars-${productId} .star`);
    stars.forEach((star, index) => {
        star.classList.toggle('active', index < rating);
    });
    window[`selectedRating-${productId}`] = rating;
}

function updateCartCount() {
    const count = cart.reduce((total, item) => total + item.quantity, 0);
    document.getElementById('cartCount').textContent = count;
}

function showCartNotification(productName) {
    const notification = document.createElement('div');
    notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        background: linear-gradient(45deg, #ffd700, #ffed4a);
        color: #333;
        padding: 1rem;
        border-radius: 10px;
        z-index: 3000;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    `;
    notification.textContent = `${productName} added to cart!`;
    document.body.appendChild(notification);
    
    setTimeout(() => {
        notification.remove();
    }, 3000);
}

function showCart() {
    if (cart.length === 0) {
        alert('Your cart is empty!');
        return;
    }
    
    let cartHTML = '<h3>Your Cart:</h3>';
    let total = 0;
    
    cart.forEach(item => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;
        cartHTML += `
            <div style="display: flex; justify-content: space-between; padding: 0.5rem 0; border-bottom: 1px solid #ccc;">
                <span>${item.name} x${item.quantity}</span>
                <span>$${itemTotal.toFixed(2)}</span>
            </div>
        `;
    });
    
    cartHTML += `<br><strong>Total: $${total.toFixed(2)}</strong>`;
    cartHTML += `<br><br><button onclick="checkout()" class="btn">Checkout with PayPal</button>`;
    
    const modal = document.createElement('div');
    modal.className = 'modal';
    modal.style.display = 'block';
    modal.innerHTML = `
        <div class="modal-content">
            <span class="close" onclick="this.parentElement.parentElement.remove()">&times;</span>
            ${cartHTML}
        </div>
    `;
    document.body.appendChild(modal);
}

function checkout() {
    const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
    alert(`Checkout total: $${total.toFixed(2)}\n\nPayPal integration would be implemented with your actual client ID.`);
    cart = [];
    updateCartCount();
}

function showLogin() {
    document.getElementById('loginModal').style.display = 'block';
}

function closeLogin() {
    document.getElementById('loginModal').style.display = 'none';
}

function handleLogin(event) {
    event.preventDefault();
    currentUser = 'User';
    closeLogin();
    alert('Login successful!');
}

function searchProducts() {
    const searchInput = document.querySelector('.search-bar');
    const searchTerm = searchInput.value.toLowerCase();
    const filteredProducts = products.filter(product => 
        product.name.toLowerCase().includes(searchTerm) || 
        product.description.toLowerCase().includes(searchTerm)
    );
    
    const grid = document.getElementById('productsGrid');
    grid.innerHTML = '';
    
    filteredProducts.forEach(product => {
        const productCard = createProductCard(product);
        grid.appendChild(productCard);
    });
}

function showSection(section) {
    if (section === 'home') {
        loadProductsFromFirebase();
    }
    toggleMenu();
}

function showRequestForm() {
    const modal = document.createElement('div');
    modal.className = 'modal';
    modal.style.display = 'block';
    modal.innerHTML = `
        <div class="modal-content">
            <span class="close" onclick="this.parentElement.parentElement.remove()">&times;</span>
            <h2 style="color: #ffd700; margin-bottom: 1rem;">Request a Product</h2>
            <form onsubmit="handleProductRequest(event)">
                <div class="form-group">
                    <label>Product Name:</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Description:</label>
                    <textarea rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label>Your Email:</label>
                    <input type="email" required>
                </div>
                <button type="submit" class="btn" style="width: 100%;">Submit Request</button>
            </form>
        </div>
    `;
    document.body.appendChild(modal);
    toggleMenu();
}

function handleProductRequest(event) {
    event.preventDefault();
    alert('Product request submitted! We\'ll get back to you soon.');
    event.target.closest('.modal').remove();
}

window.onclick = function(event) {
    if (event.target.classList.contains('modal')) {
        event.target.style.display = 'none';
    }
}

document.addEventListener('click', function(event) {
    const sidebar = document.getElementById('sidebar');
    const menuToggle = document.querySelector('.menu-toggle');
    
    if (!sidebar.contains(event.target) && !menuToggle.contains(event.target)) {
        sidebar.classList.remove('open');
    }
});

function showProductDetail(product) {
    // Create or show detailed view
    let detailView = document.getElementById('productDetailView');
    if (!detailView) {
        detailView = document.createElement('div');
        detailView.id = 'productDetailView';
        detailView.className = 'product-detail-view';
        document.body.appendChild(detailView);
    }
    
    const reviews = product.reviews || [];
    const avgRating = reviews.length > 0 
        ? reviews.reduce((sum, review) => sum + review.rating, 0) / reviews.length 
        : 0;
    
    const starsHTML = Array.from({length: 5}, (_, i) => {
        const starClass = i < Math.floor(avgRating) ? 'star' : 'star empty';
        return `<span class="${starClass}">★</span>`;
    }).join('');
    
    detailView.innerHTML = `
        <div class="detail-header">
            <h2>${product.name}</h2>
            <button class="detail-close" onclick="closeProductDetail()">✕ Close</button>
        </div>
        
        <div class="product-gallery">
            <img src="${product.image}" alt="${product.name}">
        </div>
        
        <div class="stars" style="justify-content: center; margin-bottom: 1rem;">
            ${starsHTML} (${reviews.length} reviews)
        </div>
        
        <div class="detail-price">$${product.price}</div>
        
        <div class="product-options">
            <button class="option-button selected">Standard</button>
            <button class="option-button">Premium</button>
            <button class="option-button">Deluxe</button>
        </div>
        
        <div class="detail-actions">
            <button class="detail-add-to-cart" onclick="addToCart('${product.id}'); closeProductDetail();">Add to Cart</button>
            <button class="detail-buy-now">Buy Now</button>
        </div>
        
        <div style="margin-top: 2rem;">
            <h3>Product Details</h3>
            <p>${product.description || 'Detailed product information goes here.'}</p>
        </div>
        
        <div style="margin-top: 2rem;">
            <h3>Customer Reviews</h3>
            <div class="reviews-list">
                ${reviews.map(review => `
                    <div class="review-item" style="background: #f9f9f9; color: #333;">
                        <div class="review-header">
                            <span class="reviewer-name" style="color: #333;">${review.name}</span>
                            <span class="review-stars" style="color: #ffa500;">${'★'.repeat(review.rating)}${'☆'.repeat(5-review.rating)}</span>
                        </div>
                        <p>${review.comment}</p>
                    </div>
                `).join('')}
            </div>
        </div>
    `;
    
    detailView.classList.add('active');
    document.body.style.overflow = 'hidden';
}

function closeProductDetail() {
    const detailView = document.getElementById('productDetailView');
    if (detailView) {
        detailView.classList.remove('active');
    }
    document.body.style.overflow = 'auto';
}
