function createProductCard(product) {
    const card = document.createElement('div');
    card.className = 'product-card';
    
    const reviews = product.reviews || [];
    const reviewCount = reviews.length;
    const avgRating = reviews.length > 0 
        ? reviews.reduce((sum, review) => sum + review.rating, 0) / reviews.length 
        : 0;
    
    // Debug: Log the product data
    console.log('Product:', product.name, 'Reviews:', reviews, 'Count:', reviewCount, 'Avg:', avgRating);
    
    // Generate filled stars for average rating, empty stars for remainder
    const starsHTML = Array.from({length: 5}, (_, i) => {
        if (i < Math.floor(avgRating)) {
            return `<span class="star">★</span>`;
        } else {
            return `<span class="star empty">☆</span>`;
        }
    }).join('');
    
    card.innerHTML = `
        <div class="product-image">
            <img src="${product.image}" alt="${product.name}">
        </div>
        <div class="product-details">
            <div class="product-header">

    addToCartBtn.addEventListener('click', function(e) {
        e.stopPropagation();
        e.preventDefault();
        addToCart(product.id);
        return false;
    });

        if (!e.target.classList.contains('add-to-cart')) {
            showProductDetail(product);
        }
    });
    
    return card;
}

function addToCart(productId) {
    const product = products.find(p => p.id === productId);
    const existingItem = cart.find(item => item.id === productId);
    
    if (existingItem) {
        existingItem.quantity += 1;
    } else {
        cart.push({ ...product, quantity: 1 });
    }
    
    updateCartCount();
    showCartNotification(product.name);
    
    // Prevent any further event bubbling
    return false;
}

function submitReview(productId) {
    const name = document.getElementById(`reviewName-${productId}`).value;

    if (!name || !text) {
        alert('Please fill in all fields');
        return;
    }

    const newReview = {
        name: name,
        rating: rating,
        comment: text,
        date: new Date().toISOString()
    };

    db.collection('products').doc(productId).update({
        reviews: firebase.firestore.FieldValue.arrayUnion(newReview)
    }).then(() => {
        alert('Review submitted successfully!');
        // Clear form
        document.getElementById(`reviewName-${productId}`).value = '';
        document.getElementById(`reviewText-${productId}`).value = '';

function shareProduct(productId, productName) {
    const productUrl = `${window.location.origin}${window.location.pathname}?product=${productId}`;
    const shareText = `Check out ${productName} on WEBVTEC!`;
    
    if (navigator.share) {
        // Use native share API (mobile devices)
        navigator.share({
            title: productName,
            text: shareText,
            url: productUrl
        });
    } else {
        // Fallback: copy link to clipboard
        navigator.clipboard.writeText(productUrl).then(() => {
            alert('Product link copied to clipboard!');
        }).catch(() => {
            // If clipboard fails, show the link
            prompt('Copy this link to share:', productUrl);
        });
    }
}

        if (currentUser) {
            const displayName = currentUser.displayName || 'User';
            const firstName = displayName.split(' ')[0];
            detailSignInBtn.innerHTML = `👤 ${firstName}`;
            detailSignInBtn.onclick = showUserProfile;
        } else {
            detailSignInBtn.innerHTML = '👤 Sign In';
            detailSignInBtn.onclick = showLogin;
        }
    }
}



// Seller and Category Functions
function showSellerSignup() {
    document.getElementById('sellerModal').style.display = 'block';
}

function closeSellerSignup() {
    document.getElementById('sellerModal').style.display = 'none';
}

function handleSellerSignup(event) {
    event.preventDefault();
    
    const formData = {
        firstName: document.getElementById('sellerFirstName').value,
        lastName: document.getElementById('sellerLastName').value,
        dateOfBirth: document.getElementById('sellerDOB').value,
        email: document.getElementById('sellerEmail').value,
        password: document.getElementById('sellerPassword').value,
        phone: document.getElementById('sellerPhone').value,
        businessName: document.getElementById('sellerBusiness').value,
        address: document.getElementById('sellerAddress').value
    };
    
    // Create user account first
    auth.createUserWithEmailAndPassword(formData.email, formData.password)
        .then((result) => {
            const user = result.user;
            
            // Update user profile
            return user.updateProfile({
                displayName: `${formData.firstName} ${formData.lastName}`
            }).then(() => {
                // Save seller data to Firestore
                return db.collection('sellers').doc(user.uid).set({
                    uid: user.uid,
                    firstName: formData.firstName,
                    lastName: formData.lastName,
                    dateOfBirth: formData.dateOfBirth,
                    email: formData.email,
                    phone: formData.phone,
                    businessName: formData.businessName,
                    address: formData.address,
                    subscriptionStatus: 'active',
                    monthlyFee: 25,
                    joinedDate: new Date().toISOString(),
                    isSeller: true,
                    products: []
                });
            });
        })
        .then(() => {
            currentUser = auth.currentUser;
            updateAuthUI();
            closeSellerSignup();
            alert('Seller account created successfully! Welcome to WEBVTEC marketplace. You can now start selling products.');
        })
        .catch((error) => {
            console.error('Seller signup error:', error);
            alert('Error creating seller account: ' + error.message);
        });
}

let currentCategory = 'all';

function filterByCategory(category) {
    currentCategory = category;
    
    // Update active button
    document.querySelectorAll('.category-btn').forEach(btn => {
        btn.classList.remove('active');
        btn.style.background = '#ffd700';
        btn.style.color = '#333';
    });
    
    event.target.classList.add('active');
    event.target.style.background = '#333';
    event.target.style.color = '#ffd700';
    
    // Filter products
    displayFilteredProducts(category);
}

function displayFilteredProducts(category) {
    const grid = document.getElementById('productsGrid');
    grid.innerHTML = '';

    let filteredProducts = products;
    if (category !== 'all') {
        filteredProducts = products.filter(product => 
            product.category && product.category.toLowerCase() === category.toLowerCase()
        );
    }

    filteredProducts.forEach(product => {
        const productCard = createProductCard(product);
        grid.appendChild(productCard);
    });
    
    if (filteredProducts.length === 0) {
        grid.innerHTML = '<div style="text-align: center; color: #666; padding: 2rem;">No products found in this category.</div>';
    }
}
