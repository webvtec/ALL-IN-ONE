<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBVTEC - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 1rem;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .admin-header {
            background: rgba(0, 0, 0, 0.3);
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            border: 2px solid #ffd700;
            text-align: center;
        }

        .admin-header h1 {
            font-size: 2.5rem;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 0.5rem;
        }

        .back-btn {
            position: absolute;
            top: 1rem;
            left: 1rem;
            padding: 0.5rem 1rem;
            background: linear-gradient(45deg, #ffd700, #ffed4a);
            color: #333;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .admin-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            border: 2px solid rgba(255, 215, 0, 0.3);
        }

        .section-title {
            color: #ffd700;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ffd700;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.7rem;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 215, 0, 0.3);
            font-size: 1rem;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #ffd700;
            background: rgba(255, 255, 255, 0.15);
        }

        .btn {
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #ffd700, #ffed4a);
            color: #333;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 0.5rem;
            margin-top: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff4757, #ff6b7a);
            color: white;
        }

        .btn-danger:hover {
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.3);
        }

        .products-table {
            width: 100%;
            grid-column: 1 / -1;
        }

        .table-container {
            overflow-x: auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
        }

        th {
            background: rgba(255, 215, 0, 0.2);
            color: #ffd700;
            font-weight: bold;
        }

        tr:hover {
            background: rgba(255, 215, 0, 0.1);
        }

        .product-image-preview {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.3);
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #ffd700;
            display: block;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            margin-top: 0.5rem;
        }

        .edit-form {
            display: none;
            background: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
        }

        .edit-form-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 5% auto;
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            border: 2px solid #ffd700;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: #ffd700;
            font-size: 1.5rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .table-container {
                font-size: 0.9rem;
            }
            
            th, td {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <a href="javascript:history.back()" class="back-btn">‚Üê Back to Store</a>

    <div class="admin-container">
        <div class="admin-header">
            <h1>‚ú® WEBVTEC Admin Dashboard ‚ú®</h1>
            <p>Manage your products and store settings</p>
        </div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-number" id="totalProducts">0</span>
                <div class="stat-label">Total Products</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="totalRevenue">$0</span>
                <div class="stat-label">Total Revenue</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="totalOrders">0</span>
                <div class="stat-label">Total Orders</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="totalReviews">0</span>
                <div class="stat-label">Total Reviews</div>
            </div>
        </div>

        <div class="dashboard-grid">
            <!-- Add New Product -->
            <div class="admin-section">
                <h2 class="section-title">Add New Product</h2>
                <form onsubmit="addProduct(event)">
                    <div class="form-group">
                        <label>Product Name:</label>
                        <input type="text" id="productName" required>
                    </div>
                    <div class="form-group">
                        <label>Description:</label>
                        <textarea id="productDescription" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Price ($):</label>
                        <input type="number" id="productPrice" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Product Icon (Emoji):</label>
                        <input type="text" id="productImage" placeholder="e.g., üíª, üéß, ‚åö" required>
                    </div>
                    <div class="form-group">
                        <label>Category:</label>
                        <select id="productCategory">
                            <option value="electronics">Electronics</option>
                            <option value="accessories">Accessories</option>
                            <option value="computers">Computers</option>
                            <option value="gaming">Gaming</option>
                            <option value="mobile">Mobile</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Stock Quantity:</label>
                        <input type="number" id="productStock" min="0" required>
                    </div>
                    <button type="submit" class="btn">Add Product</button>
                </form>
            </div>



        <!-- Products Management Table -->
        <div class="admin-section products-table">
            <h2 class="section-title">Manage Products</h2>
            <div class="table-container">
                <table id="productsTable">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Reviews</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productsTableBody">
                        <!-- Products will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Edit Product Modal -->
    <div id="editForm" class="edit-form">
        <div class="edit-form-content">
            <button class="close-btn" onclick="closeEditForm()">&times;</button>
            <h2 class="section-title">Edit Product</h2>
            <form onsubmit="updateProduct(event)">
                <input type="hidden" id="editProductId">
                <div class="form-group">
                    <label>Product Name:</label>
                    <input type="text" id="editProductName" required>
                </div>
                <div class="form-group">
                    <label>Description:</label>
                    <textarea id="editProductDescription" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label>Price ($):</label>
                    <input type="number" id="editProductPrice" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Product Icon (Emoji):</label>
                    <input type="text" id="editProductImage" required>
                </div>
                <div class="form-group">
                    <label>Stock Quantity:</label>
                    <input type="number" id="editProductStock" min="0" required>
                </div>
                <button type="submit" class="btn">Update Product</button>
                <button type="button" class="btn btn-danger" onclick="closeEditForm()">Cancel</button>
            </form>
        </div>
    </div>

    <script>
        
        // Firebase configuration (same as index.html)
const firebaseConfig = {
    // Add your Firebase config here
    const firebaseConfig = {
  apiKey: "AIzaSyD01uGyvyD9vyXa6SFAqxqEdEFuedc-b5M",
  authDomain: "e-commerce-f2233.firebaseapp.com",
  projectId: "e-commerce-f2233",
  storageBucket: "e-commerce-f2233.firebasestorage.app",
  messagingSenderId: "363586978941",
  appId: "1:363586978941:web:35b3b34237bca75b405d14"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let products = [];

// Initialize admin dashboard
document.addEventListener('DOMContentLoaded', function() {
    loadProductsFromFirebase();
});

function loadProductsFromFirebase() {
    db.collection('products').onSnapshot((snapshot) => {
        products = [];
        snapshot.forEach((doc) => {
            products.push({
                id: doc.id,
                ...doc.data()
            });
        });
        loadProductsTable();
        updateStatistics();
    });
}

function addProduct(event) {
    event.preventDefault();
    
    const newProduct = {
        name: document.getElementById('productName').value,
        description: document.getElementById('productDescription').value,
        price: parseFloat(document.getElementById('productPrice').value),
        image: document.getElementById('productImage').value,
        stock: parseInt(document.getElementById('productStock').value),
        category: document.getElementById('productCategory').value,
        reviews: []
    };

    db.collection('products').add(newProduct).then(() => {
        event.target.reset();
        showNotification('Product added successfully!', 'success');
    }).catch((error) => {
        showNotification('Error adding product: ' + error.message, 'error');
    });
}

function loadProductsTable() {
    const tbody = document.getElementById('productsTableBody');
    tbody.innerHTML = '';

    products.forEach(product => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td><div class="product-image-preview">${product.image}</div></td>
            <td>${product.name}</td>
            <td>${product.description.substring(0, 50)}${product.description.length > 50 ? '...' : ''}</td>
            <td>$${product.price.toFixed(2)}</td>
            <td>${product.stock}</td>
            <td>${(product.reviews || []).length}</td>
            <td>
                <button class="btn" onclick="editProduct('${product.id}')">Edit</button>
                <button class="btn btn-danger" onclick="deleteProduct('${product.id}')">Delete</button>
            </td>
        `;
        tbody.appendChild(row);
    });
}

function editProduct(productId) {
    const product = products.find(p => p.id === productId);
    if (!product) return;

    document.getElementById('editProductId').value = product.id;
    document.getElementById('editProductName').value = product.name;
    document.getElementById('editProductDescription').value = product.description;
    document.getElementById('editProductPrice').value = product.price;
    document.getElementById('editProductImage').value = product.image;
    document.getElementById('editProductStock').value = product.stock;

    document.getElementById('editForm').style.display = 'block';
}

function updateProduct(event) {
    event.preventDefault();
    
    const productId = document.getElementById('editProductId').value;
    
    const updatedProduct = {
        name: document.getElementById('editProductName').value,
        description: document.getElementById('editProductDescription').value,
        price: parseFloat(document.getElementById('editProductPrice').value),
        image: document.getElementById('editProductImage').value,
        stock: parseInt(document.getElementById('editProductStock').value)
    };

    db.collection('products').doc(productId).update(updatedProduct).then(() => {
        closeEditForm();
        showNotification('Product updated successfully!', 'success');
    }).catch((error) => {
        showNotification('Error updating product: ' + error.message, 'error');
    });
}

function deleteProduct(productId) {
    if (confirm('Are you sure you want to delete this product?')) {
        db.collection('products').doc(productId).delete().then(() => {
            showNotification('Product deleted successfully!', 'success');
        }).catch((error) => {
            showNotification('Error deleting product: ' + error.message, 'error');
        });
    }
}

function closeEditForm() {
    document.getElementById('editForm').style.display = 'none';
}

function updateStatistics() {
    const totalProducts = products.length;
    const totalReviews = products.reduce((sum, product) => sum + (product.reviews || []).length, 0);
    const totalRevenue = products.reduce((sum, product) => sum + (product.price * Math.max(0, 50 - product.stock)), 0);
    const totalOrders = Math.floor(totalRevenue / 100);

    document.getElementById('totalProducts').textContent = totalProducts;
    document.getElementById('totalRevenue').textContent = `$${totalRevenue.toFixed(2)}`;
    document.getElementById('totalOrders').textContent = totalOrders;
    document.getElementById('totalReviews').textContent = totalReviews;
}

function showNotification(message, type) {
    const notification = document.createElement('div');
    notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 1rem 2rem;
        border-radius: 10px;
        z-index: 2000;
        font-weight: bold;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        ${type === 'success' ? 
            'background: linear-gradient(45deg, #2ecc71, #27ae60); color: white;' : 
            'background: linear-gradient(45deg, #e74c3c, #c0392b); color: white;'
        }
    `;
    notification.textContent = message;
    document.body.appendChild(notification);
    
    setTimeout(() => {
        notification.remove();
    }, 3000);
}

window.onclick = function(event) {
    const editForm = document.getElementById('editForm');
    if (event.target === editForm) {
        closeEditForm();
    }
}
    </script>
</body>
</html>
